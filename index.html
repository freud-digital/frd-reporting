<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <title>FRD-Reporting</title>
</head>

<body>
    <div>
        <h1>FRD-Reporting</h1>
        <h2>Einige Statistiken zum Freud-Projekt</h2>
        <div class="row">
            <div class="col-md-4">
                <h3>Anzahl Werke gesamt</h3>
                <div class="col-md-12">
                    <figure class="highcharts-figure">
                        <div id="container_works_all"></div>
                    </figure>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Transkribierte Werke FWF</h3>
                <div class="col-md-12">
                    <figure class="highcharts-figure">
                        <div id="container_works"></div>
                    </figure>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Transkribierte Manifestationen FWF</h3>
                <div class="col-md-12">
                    <figure class="highcharts-figure">
                        <div id="container_manifestations"></div>
                    </figure>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Fortschritt Diplomatische Umschriften</h3>
            <div class="col-md-12">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </div>
        </div>
    </div>
    

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/all_works.js"></script>
    <script src="js/works.js"></script>
    <script src="js/manifestations.js"></script>
    <script src="js/line.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
